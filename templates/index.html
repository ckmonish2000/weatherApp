{% extends 'base.html' %}

{% block body %}
<h5 style="text-align:center;margin-top:50px">Select The City </h5>
<div class="form-group block" >
  <form action="/result" method="post">
  <select name="city" class="form-control" id="sel1" style="width:450px; margin-left:10%; ">
  {% for x  in object %}

    {% endfor %}
  </select>
  
  <input type="submit" class="btn btn-primary " style="margin-left:40%;margin-top:10px; width:180px">
  </form>
</div>


{% endblock body %}
